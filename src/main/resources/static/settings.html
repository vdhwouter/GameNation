<div class="wrapper">
<!-- content -->
    <h2>Profile</h2>
    <a href="" class="btn" id="set">Return</a>
    <div id="side">
    	<img id="profileImage" src="img/avatar-member.jpg"/>
    	<input type="submit" name="update-submit" id="submit-photo" class="btn" value="Edit photo" />
    </div>

    <div id="profileData">

		<!--<p id="register-errors" style="background: pink; color: blue;"></p>-->
		<ul id="register-errors"></ul>
		
		<!-- http://localhost:8080/api/users/ -->
		<form action="#" method="post" role="form" id="settings-form" name="settings-form">
		    <dl>
		    	<dt><label>First Name</label></dt>
		        <dd><input type="text" name="firstname" id="firstname" autocomplete="off"/></dd>

				<dt><label>Last name</label></dt>
		        <dd><input type="text" name="lastname" id="lastname"  autocomplete="off" /></dd>

		        <dt><label>Username</label></dt>
		        <dd><input type="text" name="username" id="username"  autocomplete="off" value="" /></dd>

		        <dt><label>E-mail</label></dt>
		        <dd><input type="text" name="email" id="email" autocomplete="off" value=""/></dd>

				<dt><label>Level</label></dt>
				<dd><input type="number" name="level" id="level" autocomplete="off" value=""/></dd>

				<dt><label>Password</label></dt>
		        <dd><input type="password" name="password" id="password" autocomplete="off" /></dd>

		        <dt><label>Confirmation</label></dt>
		        <dd><input type="password" name="confirmpass" id="confirmpass" autocomplete="off" /></dd>

		    	<dt><label>Teamspeak-Address</label></dt>
		        <dd><input type="text" name="teamspeak" id="teamspeakAddr" autocomplete="off"/></dd>

				<dt><label>Discord-Address</label></dt>
		        <dd><input type="text" name="discord" id="DiscordAddr"  autocomplete="off" /></dd>

		    	<dt><label>Description</label></dt>
				<dd><textarea name="description" id="descriptionText" rows="10" value=""></textarea></dd>

				<dd><input type="hidden" name="userID" id="userID" value="" /></dd>
				<dd><input type="submit" name="update-submit" class="btn" id="updateSubmit" value="Save" /></dd>
		    </dl>
		</form>
	</div>

    <div id="games">
    	<h3>Games</h3>
    </div>

	<!-- model dialog add games -->
	<div class="remodal" data-remodal-id="AddNewGameModal" data-remodal-options="closeOnOutsideClick: true">
		<button data-remodal-action="close" class="remodal-close"></button>
		<h3>Add new Game</h3>
		<div id="searchAddGames">
			<form action="" method="post" role="form">
				<dl>
					<dt style="display: none"><label>Zoeken</label></dt>
					<dd><input type="text" class="live-search-box" name="zoeken" id="zoeken" autocomplete="off" placeholder="Search games"/></dd>
				</dl>
			</form>
		</div>

		<div class="grid" id="addGames"></div>

		<form action="">
			<button data-remodal-action="confirm" class="remodal-confirm" id="addConfirm">Add</button>
		</form>
	</div>

	<!-- model dialog edit games -->
	<div class="remodal" data-remodal-id="EditGameModal" data-remodal-options="closeOnOutsideClick: true">
		<button data-remodal-action="close" class="remodal-close"></button>
		<h3 id="editGameTitle"></h3>
		<div id="editGame">
			<form>
				<dl>
					<dt style="display: none"><label>Id</label></dt>
					<dd style="display: none"><input type="text" name="id" id="id" value="5830533b9e783a58e84d6a80" autocomplete="off"/></dd>

					<dt><label>Skill level</label></dt>
					<dd><input id="skillset" type="number" value="0"/></dd>

					<dd id="modelSkilEditDelete"><input data-remodal-action="confirm" type="submit" name="update-submit" class="remodal-delete" value="Delete" /></dd>
					<dd id="modelSkilEditEdit"><input data-remodal-action="confirm" type="submit" name="update-submit" class="remodal-confirm" value="Edit" /></dd>
				</dl>
			</form>
		</div>
	</div>

</div>

<script type="text/javascript">
	document.getElementById('profileImage').addEventListener('click', function() {
		console.log('anchor');
		document.getElementById("image").click();
	});
</script>

<script src="js/remodal.min.js"></script>
<script src="js/settings.js"></script>
