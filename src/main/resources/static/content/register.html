<div class="register">
    <h1 class="logo">Game<span class="nation">nation</span></h1>

    <ul class="error-list"></ul>

    <p class="info-text">Fill in this form to complete your registration</p>

    <form class="form form--register">
        <div class="form__group">
            <input class="form__input form__input--light form__input--first" type="text" placeholder="username" name="username">
            <input class="form__input form__input--light" type="text" placeholder="email" name="email">
            <input class="form__input form__input--light" type="password" placeholder="password" name="password">
            <input class="form__input form__input--light form__input--last" type="password" placeholder="confirm password" name="confirmation">
        </div>
        <input class="form__submit form__submit--register" type="submit" name="submit">
    </form>

    <p class="info-text">Already have an account? <a class="info-text__link" href="login">Login</a></p>
</div>
