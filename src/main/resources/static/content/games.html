<div class="list-games">

    <form class="form form--games">

            <input class="form__input form__input--dark" placeholder="Search games" id="search_box">
        </div>
    </form>
    <ul class="games-list"></ul>
</div>


<!-- model dialog add games -->

    <h3 class="page-title page-title--medium">Game properties</h3>
    <div id="detailsGames">
        <h4 class="page-title page-title--small">Over dit spel</h4>
        <p></p>
    </div>
    <form action="" class="formAddGame">
        <button data-remodal-action="confirm" class="remodal-confirm" id="addConfirm">Add</button>
    </form>
</div>
