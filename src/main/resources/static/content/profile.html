<div class="profile">
    <h2 class="page-title page-title--large">Profile</h2>
    <div class="left">
        <img class="avatar__image" id="previewAvatar" src="img/avatar-member.jpg" alt="">
        <p class="avatar__level" id="level"></p>
    </div>
    <div class="right">
        <ul class="profile-list">
            <li class="profile-list__item">
                <p class="profile-list__item__title">Username</p>
                <p class="profile-list__item__content" id="username"></p>
            </li>
            <li class="profile-list__item">
                <p class="profile-list__item__title">Name</p>
                <p class="profile-list__item__content" id="fullname"></p>
            </li>
            <li class="profile-list__item">
                <p class="profile-list__item__title">E-Mail</p>
                <p class="profile-list__item__content" id="email"></p>
            </li>
            <li class="profile-list__item">
                <p class="profile-list__item__title">Teamspeak Address</p>
                <p class="profile-list__item__content" id="teamspeak"></p>
            </li>
            <li class="profile-list__item">
                <p class="profile-list__item__title">Discord Address</p>
                <p class="profile-list__item__content" id="discord"></p>
            </li>
            <li class="profile-list__item">
                <p class="profile-list__item__title">Description</p>
                <p class="profile-list__item__content" id="description"></p>
            </li>
        </ul>
    </div>
</div>

<div class="games">
    <h3 class="page-title page-title--medium">My Games</h3>
    <ul class="games-list"></ul>
</div>

<div class="lobbies">
    <h3 class="page-title page-title--medium">My Lobbies</h3>
    <ul class="lobbies-list"></ul>
</div>

<script src="js/profile.js"></script>
<script src="js/facebook.js"></script>
